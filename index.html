<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
                <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copy class="btn123">
                    <span data-copyMsg></span>
                    <img src="./asset/copy.png" alt="copy"width="23" height="23" >
                </button>
            </div>
            <div class="input-container">
                <!--Password Length Section-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!--Slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
    
                <!--checkBoxes-->
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div>
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include LowerCase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="number">
                    <label for="number">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="Symbol">
                    <label for="Symbol">Include Symbols</label>
                </div>
    
                <!--Strength section-->
                <div class="strength-container">
                    <p>Strength :</p>
                    <div data-indicator class="indicator"></div>
                </div>
    
                <!--Generate Password Button-->
    
                <button class="generatepassword">Generate Password</button>
                
                </div>
                

            
                
            
        </div>
    <script src="script.js"></script>
</body>
</html>
